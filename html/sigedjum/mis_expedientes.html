<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Mis expedientes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="p-4">
  <div id="app">
    <input
      type="text"
      v-model="searchQuery"
      @input="showTable"
      placeholder="Buscar expediente..."
      class="form-control mb-3"
    />
    <button @click="goCrear" class="btn btn-primary mb-3">Crear nuevo expediente</button>

    <table class="table table-bordered" v-if="tableData.length">
      <thead>
        <tr>
          <th>ID</th>
          <th>Título</th>
          <th>Descripción</th>
          <th>Estado</th>
          <th>Creado</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr v-for="item in tableData" :key="item.id">
          <td>{{ item.id }}</td>
          <td>{{ item.title }}</td>
          <td>{{ item.description }}</td>
          <td>{{ item.status }}</td>
          <td>{{ item.created_at }}</td>
          <td>
            <button @click="ver(item.id)" class="btn btn-info btn-sm">Ver</button>
          </td>
        </tr>
      </tbody>
    </table>

    <p v-else>No hay expedientes para mostrar.</p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@3.3.0/dist/vue.global.prod.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="static/src/js/mis_expedientes.js"></script>
</body>
</html>
