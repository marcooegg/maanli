<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JURI - Mis expedientes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="static/src/css/styles.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/vue@3.3.0/dist/vue.global.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <!-- Cabecera -->
    <header class="bg-primary">
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="container-fluid">
                <a class="navbar-brand fw-bold" href="#">JURI</a>
            </div>
        </nav>
        <div class="bg-primary p-2">
            <button class="btn btn-light btn-sm me-2">Mis casos</button>
            <button class="btn btn-light btn-sm me-2">Mis audiencias</button>
            <button class="btn btn-light btn-sm me-2">Mis documentos</button>
            <button class="btn btn-light btn-sm">Mis notificaciones</button>
        </div>
    </header>

    <!-- Contenido principal -->
    <div id="app" class="container mt-3 mb-5">
        <div class="d-flex mb-3">
            <input type="text" class="form-control me-2" placeholder="Buscar..." v-model="searchQuery" @input="showTable">
            <button class="btn btn-primary" @click="showTable">Buscar</button>
        </div>

        <div v-if="loading" class="text-center my-4">
            <div class="spinner-border text-primary" role="status"></div>
            <p class="mt-2">Cargando expedientes...</p>
        </div>

        <div v-else>
            <table class="table table-striped table-hover table-sm align-middle" v-if="tableData.length > 0">
                <thead class="table-primary">
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Descripción</th>
                        <th>Estado</th>
                        <th>Fecha</th>
                    </tr>
                </thead>
                <tbody>
                    <tr v-for="item in tableData" :key="item.id">
                        <td>{{ item.id }}</td>
                        <td>{{ item.name }}</td>
                        <td>{{ item.description }}</td>
                        <td>{{ item.status }}</td>
                        <td>{{ item.date }}</td>
                    </tr>
                </tbody>
            </table>
            <div v-else class="alert alert-warning">No se encontraron expedientes.</div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-primary text-white text-center py-3 mt-4">
        <p class="mb-0">&copy; 2025 JURI. Todos los derechos reservados.</p>
        <small><a href="#" class="text-white">Política de privacidad</a> | <a href="#" class="text-white">Términos de servicio</a></small>
    </footer>

    <script src="static/src/js/mis_expedientes.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
