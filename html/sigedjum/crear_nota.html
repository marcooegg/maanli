<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JURI - Crear expediente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="static/src/css/styles.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/vue@3.3.0/dist/vue.global.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <!-- Cabecera -->
    <header class="bg-primary">
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="container-fluid">
                <a class="navbar-brand fw-bold" href="#">JURI</a>
            </div>
        </nav>
        <!-- <div class="bg-primary p-2">
            <a href="mis_expedientes.html" class="btn btn-light btn-sm me-2">Mis expedientes</a>
            <button class="btn btn-light btn-sm me-2">Mis audiencias</button>
            <button class="btn btn-light btn-sm me-2">Mis documentos</button>
            <button class="btn btn-light btn-sm">Mis notificaciones</button>
        </div> -->
        <div class="bg-primary p-2 navbar-buttons">
            <a href="mis_expedientes.html">Mis expedientes</a>
            <button>Mis audiencias</button>
            <button>Mis documentos</button>
            <button>Mis notificaciones</button>
        </div>
    </header>

    <!-- Contenido principal -->
    <div id="app">
    <h1>{{ isEdit ? 'Editar Nota' : 'Crear Nueva Nota' }}</h1>

    <div v-if="error" class="alert alert-danger">{{ error }}</div>
    <div v-if="mensaje" class="alert alert-success">{{ mensaje }}</div>

    <form @submit.prevent="guardar" class="form-two-columns">
        
        <div class="mb-3 d-flex align-items-center">
            <label for="title" class="form-label me-2 mb-0" style="white-space: nowrap;">TÃ­tulo</label>
            <textarea v-model="nota.title" id="title" class="form-control" rows="1" required style="resize: none;"></textarea>
        </div>

        <div class="mb-3 full-width">
            <label for="content" class="form-label">Contenido</label>
            <textarea v-model="nota.content" id="content" class="form-control" rows="3" required></textarea>
        </div>

     <div class="full-width mb-3 d-flex gap-2">
        <button type="submit" class="btn btn-primary flex-grow-1" :disabled="cargando">
        {{ cargando ? (isEdit ? 'Guardando...' : 'Creando...') : (isEdit ? 'Guardar Cambios' : 'Crear Nota') }}
        </button>
        <button type="button" class="btn btn-secondary flex-grow-1" @click="volverLista" :disabled="cargando">Volver a la lista</button>
    </div>
    </form>
  </div>

    <!-- Footer -->
    <footer class="bg-primary text-white text-center py-3 mt-4">
        <p class="mb-0">&copy; 2025 JURI. Todos los derechos reservados.</p>
    </footer>

    <script src="static/src/js/crear_nota.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
