<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JURI - Crear expediente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="static/src/css/styles.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/vue@3.3.0/dist/vue.global.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <!-- Cabecera -->
    <header class="bg-primary">
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="container-fluid">
                <a class="navbar-brand fw-bold" href="#">JURI</a>
            </div>
        </nav>
        <div class="bg-primary p-2 navbar-buttons">
            <a href="mis_expedientes.html">Mis expedientes</a>
            <button>Mis audiencias</button>
            <button>Mis documentos</button>
            <button>Mis notificaciones</button>
        </div>
    </header>

    <!-- Contenido principal -->
    <div id="app">
    <h1>{{ isEdit ? 'Editar Expediente' : 'Crear Nuevo Expediente' }}</h1>

    <div v-if="error" class="alert alert-danger">{{ error }}</div>
    <div v-if="mensaje" class="alert alert-success">{{ mensaje }}</div>

    <form @submit.prevent="guardar" class="form-two-columns">
      <div class="mb-3 full-width">
        <label for="title" class="form-label ">Título</label>
        <input v-model="expediente.title" type="text" id="title" class="form-control" required />
      </div>

      <div class="mb-3">
        <label for="description" class="form-label">Descripción</label>
        <textarea v-model="expediente.description" id="description" class="form-control" rows="3" required></textarea>
      </div>

      <div class="mb-3">
        <label for="status" class="form-label">Estado</label>
        <input v-model="expediente.status" type="text" id="status" class="form-control" required />
      </div>

      <div class="mb-3">
        <label for="case_type_id" class="form-label">Tipo de Caso</label>
        <select v-model="expediente.case_type_id" id="case_type_id" class="form-select" required>
          <option value="" disabled>Seleccione un tipo</option>
          <option v-for="ct in caseTypes" :key="ct.id" :value="ct.id">{{ ct.name }}</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="sponsored_partner_id" class="form-label">Patrocinado</label>
        <select v-model="expediente.sponsored_partner_id" id="sponsored_partner_id" class="form-select" required>
          <option value="" disabled>Seleccione un patrocinado</option>
          <option v-for="p in partners" :key="p.id" :value="p.id">{{ p.name }}</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="accuser_partner_id" class="form-label">Acusador</label>
        <select v-model="expediente.accuser_partner_id" id="accuser_partner_id" class="form-select" required>
          <option value="" disabled>Seleccione un acusador</option>
          <option v-for="p in partners" :key="p.id" :value="p.id">{{ p.name }}</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="assigned_user_id" class="form-label">Usuario Asignado</label>
        <select v-model="expediente.assigned_user_id" id="assigned_user_id" class="form-select" required>
          <option value="" disabled>Seleccione un usuario</option>
          <option v-for="u in users" :key="u.id" :value="u.id">{{ u.username }}</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="partner_id" class="form-label">Partner</label>
        <select v-model="expediente.partner_id" id="partner_id" class="form-select" required>
          <option value="" disabled>Seleccione un partner</option>
          <option v-for="p in partners" :key="p.id" :value="p.id">{{ p.name }}</option>
        </select>
      </div>

     <div class="full-width mb-3 d-flex gap-2">
        <button type="submit" class="btn btn-primary flex-grow-1" :disabled="cargando">
        {{ cargando ? (isEdit ? 'Guardando...' : 'Creando...') : (isEdit ? 'Guardar Cambios' : 'Crear Expediente') }}
        </button>
        <button type="button" class="btn btn-secondary flex-grow-1" @click="volverLista" :disabled="cargando">Volver a la lista</button>
    </div>
    </form>
  </div>

    <!-- Footer -->
    <footer class="bg-primary text-white text-center py-3 mt-4">
        <p class="mb-0">&copy; 2025 JURI. Todos los derechos reservados.</p>
    </footer>

    <script src="static/src/js/crear_expediente.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
