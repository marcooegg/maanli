<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JURI - Crear expediente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="static/src/css/styles.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/vue@3.3.0/dist/vue.global.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <!-- Cabecera -->
    <header class="bg-primary">
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="container-fluid">
                <a class="navbar-brand fw-bold" href="#">JURI</a>
            </div>
        </nav>
        <div class="bg-primary p-2">
            <a href="mis_expedientes.html" class="btn btn-light btn-sm me-2">Mis casos</a>
            <button class="btn btn-light btn-sm me-2">Mis audiencias</button>
            <button class="btn btn-light btn-sm me-2">Mis documentos</button>
            <button class="btn btn-light btn-sm">Mis notificaciones</button>
        </div>
    </header>

    <!-- Contenido principal -->
    <div id="app">
    <h1>Crear nuevo expediente</h1>

    <form @submit.prevent="submitForm" class="mb-3">
      <div class="mb-3">
        <label for="title" class="form-label">Título</label>
        <input type="text" id="title" v-model="form.title" class="form-control" required />
      </div>

      <div class="mb-3">
        <label for="description" class="form-label">Descripción</label>
        <textarea id="description" v-model="form.description" class="form-control" rows="3"></textarea>
      </div>

      <div class="mb-3">
        <label for="status" class="form-label">Estado</label>
        <input type="text" id="status" v-model="form.status" class="form-control" required />
      </div>

      <div class="mb-3">
        <label for="case_type_id" class="form-label">Tipo de caso</label>
        <select id="case_type_id" v-model="form.case_type_id" class="form-select" required>
          <option value="" disabled>Seleccione un tipo</option>
          <option v-for="type in caseTypes" :key="type.id" :value="type.id">{{ type.name }}</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="sponsored_partner_id" class="form-label">Patrocinado</label>
        <select id="sponsored_partner_id" v-model="form.sponsored_partner_id" class="form-select" required>
          <option value="" disabled>Seleccione un patrocinado</option>
          <option v-for="partner in partners" :key="partner.id" :value="partner.id">{{ partner.name }}</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="accuser_partner_id" class="form-label">Acusador</label>
        <select id="accuser_partner_id" v-model="form.accuser_partner_id" class="form-select" required>
          <option value="" disabled>Seleccione un acusador</option>
          <option v-for="partner in partners" :key="partner.id" :value="partner.id">{{ partner.name }}</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="assigned_user_id" class="form-label">Usuario asignado</label>
        <select id="assigned_user_id" v-model="form.assigned_user_id" class="form-select" required>
          <option value="" disabled>Seleccione un usuario</option>
          <option v-for="user in users" :key="user.id" :value="user.id">{{ user.username }}</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="partner_id" class="form-label">Partner (fijo)</label>
        <select id="partner_id" v-model="form.partner_id" class="form-select" required>
          <option v-for="partner in partners" :key="partner.id" :value="partner.id">{{ partner.name }}</option>
        </select>
      </div>

      <button type="submit" class="btn btn-success">Guardar</button>
      <button @click.prevent="volverLista" class="btn btn-secondary ms-2">Volver a la lista</button>
    </form>

    <div v-if="mensaje" class="alert" :class="mensajeTipo">{{ mensaje }}</div>
  </div>

    <!-- Footer -->
    <footer class="bg-primary text-white text-center py-3 mt-4">
        <p class="mb-0">&copy; 2025 JURI. Todos los derechos reservados.</p>
    </footer>

    <script src="static/src/js/crear_expediente.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
