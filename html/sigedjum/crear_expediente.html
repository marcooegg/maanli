<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JURI - Crear expediente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="static/src/css/styles.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/vue@3.3.0/dist/vue.global.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <!-- Cabecera -->
    <header class="bg-primary">
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="container-fluid">
                <a class="navbar-brand fw-bold" href="#">JURI</a>
            </div>
        </nav>
        <div class="bg-primary p-2">
            <a href="mis_expedientes.html" class="btn btn-light btn-sm me-2">Mis casos</a>
            <button class="btn btn-light btn-sm me-2">Mis audiencias</button>
            <button class="btn btn-light btn-sm me-2">Mis documentos</button>
            <button class="btn btn-light btn-sm">Mis notificaciones</button>
        </div>
    </header>

    <!-- Contenido principal -->
    <div id="app" class="container mt-4 mb-5">
        <h4 class="mb-3">Crear nuevo expediente</h4>
        <form @submit.prevent="crearExpediente" class="card p-3 shadow-sm">
            <div class="mb-3">
                <label class="form-label">Nombre</label>
                <input type="text" v-model="form.name" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Descripci√≥n</label>
                <textarea v-model="form.description" class="form-control" rows="3" required></textarea>
            </div>

            <div class="mb-3">
                <label class="form-label">Estado</label>
                <select v-model="form.status" class="form-select" required>
                    <option value="">Seleccione...</option>
                    <option value="En proceso">En proceso</option>
                    <option value="Archivado">Archivado</option>
                    <option value="Finalizado">Finalizado</option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Fecha</label>
                <input type="date" v-model="form.date" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-success" :disabled="loading">
                <span v-if="loading" class="spinner-border spinner-border-sm me-2"></span>
                Guardar expediente
            </button>
        </form>
    </div>

    <!-- Footer -->
    <footer class="bg-primary text-white text-center py-3 mt-4">
        <p class="mb-0">&copy; 2025 JURI. Todos los derechos reservados.</p>
    </footer>

    <script src="static/src/js/crear_expediente.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
