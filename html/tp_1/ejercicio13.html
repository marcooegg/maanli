    <script>
        const punto1 = document.querySelector("#punto1");
        const punto2 = document.querySelector("#punto2");
        const punto3 = document.querySelector("#punto3");

        const resultado = document.querySelector("#resultado");

        const removeOtrosPuntos = function() {
            const otrosPuntos = document.getElementsByClassName("punto-form");
            for (const element of otrosPuntos) {
                element.classList.remove("active");
                element.classList.add("hidden");
            }
        }
        const showPunto = function(punto) {
            document.querySelector(`#${punto}`).classList.add("active");
            document.querySelector(`#${punto}`).classList.remove("hidden");
        }

        btnPunto1.addEventListener("click", () => {
            removeOtrosPuntos();
            //showPunto("punto1");
            resolvePunto1();

        });

        btnPunto2.addEventListener("click", () => {

        btnPunto3.addEventListener("click", () => {

        btnPunto4.addEventListener("click", () => {
            removeOtrosPuntos();

        btnPunto5.addEventListener("click", () => {

        });
        btnPunto6.addEventListener("click", () => {
            removeOtrosPuntos();
            resolvePunto6();
        });
        btnPunto7.addEventListener("click", () => {
            removeOtrosPuntos();
            resolvePunto7();
        });

        const resolvePunto1 = function() {
            let acum = 0;
            let rest = 10;
            let masDeSiete = 0;
            while (acum < 10) {
                input = prompt(`Ingrese la nota de un alumno: (${rest-acum} restantes)`);
                if (input !== null && input !== "") {
                    let nota = parseInt(input);
                    if (isNaN(nota)) {
                        alert("Por favor, ingrese un número válido.");
                        continue;
                    }
                    if (nota >= 7) {
                        masDeSiete++;
                    }
                    acum++;
                }
            }
            resultado.innerHTML = `${masDeSiete} alumnos tienen mas de 7 y ${rest - masDeSiete} alumnos tienen menos de 7.`;
        };
        const resolvePunto2 = function() {
            let acum = 0;
            let maxInputs = 5;
            let total = 0;
            while (acum < maxInputs) {
                input = prompt(`Ingrese la altura de una persona: (${maxInputs-acum} restantes)`);
                total += parseInt(input);
                acum++;
            }
            resultado.innerHTML = `El promedio de altura es ${(total / maxInputs)/100} metros.`;
        };
        const resolvePunto3 = function() {
            const nombresEmpleados = ["Juan", "Pedro", "Maria", "Ana", "Luis"];
            let masTrescientos = 0;
            let menosTrescientos = 0;
            let totalSueldos = 0;
            for (let empleado of nombresEmpleados) {
                let sueldo = prompt(`Ingrese el sueldo de ${empleado}:`);
                if (sueldo !== null && sueldo !== "") {
                    sueldo = parseInt(sueldo);
                    if (isNaN(sueldo)) {
                        alert("Por favor, ingrese un número válido.");
                        continue;
                    }
                    if (sueldo < 100 || sueldo > 500){
                        alert("El sueldo debe estar entre 100 y 500.");
                        continue;
                    }
                    totalSueldos += sueldo;
                    if (sueldo > 300) {
                        masTrescientos++;
                    } else {
                        menosTrescientos++;
                    }
                }
            }
            resultado.innerHTML = `${masTrescientos} empleados tienen sueldo mayor a 300 y ${menosTrescientos} empleados tienen sueldo menor a 300.<br>El total de sueldos es ${totalSueldos}.`;
        };
        const resolvePunto4 = function() {
            const maxTerminos = 20;
            const step = 5;
            let result = "";
            for (let i = 1; i <= maxTerminos; i++) {
                let term = i * step;
                result += (i === maxTerminos)? `${term}`: `${term} - `;
            }
            resultado.innerHTML = result;
        };
        const resolvePunto5 = function() {
            let result = "";
            for (let i = 10; i <= 1500; i += 10) {
                result += (i === 1500)? `${i}`: `${i} - `;
            }
            resultado.innerHTML = result;
        };
        const resolvePunto6 = function() {
            const maxInputs = 3;
            let listaUno = [];
            let listaDos = [];
            for (let i = 0; i < maxInputs; i++) {
                let inputUno = prompt(`Ingrese el número ${i+1} de la lista uno:`);
                if (inputUno !== null && inputUno !== "") {
                    listaUno.push(parseInt(inputUno));
                }
                let inputDos = prompt(`Ingrese el número ${i+1} de la lista dos:`);
                if (inputDos !== null && inputDos !== "") {
                    listaDos.push(parseInt(inputDos));
                }
            }
            sumaListaUno = listaUno.reduce((acc, curr) => acc + curr, 0);
            sumaListaDos = listaDos.reduce((acc, curr) => acc + curr, 0);

            if (sumaListaUno > sumaListaDos) {
                resultado.innerHTML = "Lista 1 mayor";
            } else if (sumaListaUno < sumaListaDos) {
                resultado.innerHTML = "Lista 2 mayor";
            } else {
                resultado.innerHTML = "Listas iguales";
            }
        };
        const resolvePunto7 = function() {
            let pares = 0;
            let impares = 0;
            for (let i = 0; i < 5; i++) {
                let input = prompt(`Ingrese el número ${i+1}:`);
                if (input !== null && input !== "") {
                    let numero = parseInt(input);
                    if (isNaN(numero)) {
                        alert("Por favor, ingrese un número válido.");
                        continue;
                    }
                    if (numero % 2 === 0) {
                        pares++;
                    } else {
                        impares++;
                    }
                }
            }
            resultado.innerHTML = `${pares} números son pares y ${impares} números son impares.`;
        };
        document.querySelector(".ResolveJS").addEventListener("click", function (event) {
            resultado.innerHTML = ""; // Limpiar el resultado anterior
            let result = "";
            if (punto1.classList.contains("active")) {
                result = resolvePunto1();
            } else if (punto2.classList.contains("active")) {
                result = resolvePunto2();
            } else if (punto3.classList.contains("active")) {
                result = resolvePunto3();
            } else if (punto4.classList.contains("active")) {
                result = resolvePunto4();
            } else if (punto5.classList.contains("active")) {
                result = resolvePunto5();
            } else {
                result = "No se ha seleccionado un punto.";
            }
            resultado.innerHTML = result;
        });
